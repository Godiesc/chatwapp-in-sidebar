<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatwapp in Sidebar - Config</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="options.css" />
</head>

<body>

  <section class="section">

    <div class="container">
      <h1 class="title">
        <i class="fa-brands fa-whatsapp"></i>
        Chatwapp<sup class="subtitle"> in Sidebar
        </sup>
      </h1>

      <form>
        <label>Keyboard Shortcut</label>
        <br>
        <input type="text" id="shortcut">
      </form>

      <button id="update">Update</button>

      <button id="reset">Reset</button>
      
      <div id="success_message"></div>
      <div id="failure_message"></div>

      <p id="author">Made with <a href="https://github.com/Godiesc/chatwapp-in-sidebar">
        <i class="fa fa-heart" aria-hidden="true"></i></a>
        by
        <a class="site-author" href="https://github.com/Godiesc" target="_blank">
        Godiesc</a>
      </p>
    </div>

  </div>
  <footer class="piedepagina">
    For details on how to define a shortcut, see: 
      <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/commands#key_combinations">
        key combinations</a>
      </div>
    </section>
</body>

<!-- Run the js code when the options.html page is fully loaded. -->
<script src="options.js"></script>

</html>
